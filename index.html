<body>

    <!-- this is untouched by react because it renders only the root element. thats why react is only a library not a framework -->
    <h1>Hello top of root</h1>

    <div id="root">
        <!-- this will be replaced by react. -->
        <h1>
            Akshay is here
        </h1>
    </div>

    <h1>Hello bottom of root</h1>


    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

   
    <!-- this script tag must be in order. otherwise we will get error React not defined -->
    <script src="./App.js"></script>
